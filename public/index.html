  <script>
    document.addEventListener('mousemove', function (e) {
      let body = document.querySelector('body');
      let heart = document.createElement("span");
      let x = e.offsetX;
      let y = e.offsetY;

      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      //  size of heart
      let size = Math.random() * 40;
      heart.style.width = 20 + size + 'px';
      heart.style.height = 20 + size + 'px';
      //  transform degree in random

      let transformvalue = Math.random() * 180;
      heart.style.transform = 'rotate(' + transformvalue + 'deg)';



      body.appendChild(heart);

      setTimeout(function () {
        heart.remove()
      }, 1000)
    })

    // _________________________clock_________________________

    const deg = 6;
    const hr = document.querySelector('#hr');
    const min = document.querySelector('#min');
    const sec = document.querySelector('#sec');


    setInterval(() => {
      let day = new Date();
      let hh = day.getHours() * 30;
      let mm = day.getMinutes() * deg;
      let ss = day.getSeconds() * deg;

      hr.style.transform = `rotateZ(${(hh) + (mm / 12)}deg)`;
      min.style.transform = `rotateZ(${mm}deg)`;
      sec.style.transform = `rotateZ(${ss}deg)`;
    });
  //</script>


  <!-- ________________________________________ -->

  <script defer>
    const loadtext = document.querySelector(".loading-text")
    const bg = document.querySelector('.clock')

    let load = 0;

    let int = setInterval(blurring, 90)

    function blurring() {
      load++;

      if (load > 99) {
        clearInterval(int)
      }
      loadtext.innerText = `${load}%`
      loadtext.style.opacity = scale(load, 0, 100, 1, 0)
      bg.style.filter = `blur(${scale(load, 0, 100, 10, 0)}px)`


    }

    const scale = (number, inMin, inMax, outMin, outMax) => {
      return (number - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
    };
  </script>
